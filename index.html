<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>体测成绩计算器</title>
	<script type="module" src="calculator.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<header>
			<h1>🏃‍♂️ 体测成绩计算器</h1>
			<p>输入您的体测数据，快速计算总成绩和等级</p>
		</header>

		<main>
			<form id="testForm" class="form-container">
				<div class="form-section">
					<h2>基本信息</h2>
					<div class="form-row">
						<div class="form-group">
							<label for="gender">性别</label>
							<select id="gender" name="gender" required>
								<option value="">请选择</option>
								<option value="male">男</option>
								<option value="female">女</option>
							</select>
						</div>
						<div class="form-group">
							<label for="grade">年级</label>
							<select id="grade" name="grade" required>
								<option value="">请选择</option>
								<option value="freshman">大一</option>
								<option value="sophomore">大二</option>
								<option value="junior">大三</option>
								<option value="senior">大四</option>
							</select>
						</div>
					</div>
				</div>

				<div class="form-section">
					<h2>身体形态</h2>
					<div class="form-row">
						<div class="form-group">
							<label for="height">身高 (cm)</label>
							<input type="number" id="height" name="height" step="0.1" min="100" max="250">
						</div>
						<div class="form-group">
							<label for="weight">体重 (kg)</label>
							<input type="number" id="weight" name="weight" step="0.1" min="30" max="200">
						</div>
						<div class="form-group">
							<label for="vital_capacity">肺活量 (ml)</label>
							<input type="number" id="vital_capacity" name="vital_capacity" min="1000" max="8000">
						</div>
					</div>
				</div>

				<div class="form-section">
					<h2>身体素质</h2>
					<div class="form-row">
						<div class="form-group">
							<label for="race_50m">50米跑 (秒)</label>
							<input type="number" id="race_50m" name="race_50m" step="0.1" min="5" max="20">
						</div>
						<div class="form-group">
							<label for="sit_and_reach">坐位体前屈 (cm)</label>
							<input type="number" id="sit_and_reach" name="sit_and_reach" step="0.1" min="-20" max="50">
						</div>
						<div class="form-group">
							<label for="standing_long_jump">立定跳远 (cm)</label>
							<input type="number" id="standing_long_jump" name="standing_long_jump" min="100" max="350">
						</div>
					</div>
				</div>

				<div class="form-section" id="maleSection" style="display: none;">
					<h2>男生专项</h2>
					<div class="form-row">
						<div class="form-group">
							<label for="pull_up">引体向上 (个)</label>
							<input type="number" id="pull_up" name="pull_up" min="0" max="50">
						</div>
						<div class="form-group">
							<label for="race_1000m">1000米跑 (秒)</label>
							<input type="number" id="race_1000m" name="race_1000m" min="180" max="600">
						</div>
					</div>
				</div>

				<div class="form-section" id="femaleSection" style="display: none;">
					<h2>女生专项</h2>
					<div class="form-row">
						<div class="form-group">
							<label for="sit_up">仰卧起坐 (个/分钟)</label>
							<input type="number" id="sit_up" name="sit_up" min="0" max="80">
						</div>
						<div class="form-group">
							<label for="race_800m">800米跑 (秒)</label>
							<input type="number" id="race_800m" name="race_800m" min="120" max="500">
						</div>
					</div>
				</div>

				<div class="form-actions">
					<button type="submit" class="btn-primary">计算成绩</button>
					<button type="reset" class="btn-secondary">重置</button>
				</div>
			</form>

			<div id="results" class="results-container" style="display: none;">
				<h2>计算结果</h2>
				<div class="result-summary">
					<div class="score-card">
						<h3>总成绩</h3>
						<div class="score-value" id="totalScore">0</div>
						<div class="score-grade" id="totalGrade">未评级</div>
					</div>
				</div>
				<div class="result-details" id="resultDetails"></div>
			</div>
		</main>
	</div>

</body>

</html>
